    <body onload="popup()">
        <div class="container">
            <div class="header">
                <img class="logo" src="./Images/chocolate bar.png">
                <a href="./index.html" class="headerT">Home</a>
                <a href="./products.html" class="headerT">Products</a>
                <a class="HeaderTactive">Shop</a>
                <a href="./offers.html" class="headerT">Offers</a>

            </div>
            <div class="main">
                <h1 class="ChoclateT">Shop Until You Drop!</h1>

                <!-- (A) CART -->
    <div id="cart-wrap">
        <!-- (A1) PRODUCTS LIST -->
        <div id="cart-products"></div>
  
        <!-- (A2) CURRENT CART ITEMS -->
        <div id="cart-items"></div>
      </div>
  
      <!-- (B) TEMPLATES -->
      <!-- (B1) PRODUCT CELL -->
      <template id="template-product">
      <div class="p-item">
        <img class="p-img"/>
        <div class="p-name"></div>
        <div class="p-desc"></div>
        <div class="p-price"></div>
        <button class="cart p-add">Add To Cart</button>
      </div>
      </template>
  
      <!-- (B2) CART ITEMS -->
      <template id="template-cart">
      <div class="c-item">
        <div class="c-name"></div>
        <button class="c-del cart">X</button>
        <input class="c-qty" type="number" min="0"/>
      </div>
      </template>
      <template id="template-cart-checkout">
        <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
        <button class="c-checkout cart" onclick="cart.checkout()">Checkout</button>
      </template>
